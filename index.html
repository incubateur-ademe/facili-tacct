<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Indisponible</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8fc;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2em;
        color: #000;
      }

      p {
        font-size: 1em;
        margin: 20px 0;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
      }

      .social-links a.facebook {
        background-color: #3b5998;
      }

      .social-links a.twitter {
        background-color: #1da1f2;
      }

      .social-links a.linkedin {
        background-color: #0077b5;
      }

      .image-placeholder {
        margin: 30px auto;
        width: 100px;
        height: 100px;
        background-color: #e0e0e0;
        border-radius: 10px;
      }

      footer {
        margin-top: 50px;
      }

      footer img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Service indisponible</h1>
    <p>
      Le service [Nom du site] rencontre un problème, nous travaillons pour le
      résoudre le plus rapidement possible.
    </p>
    <p>
      Merci de réessayer plus tard ou de vous rendre sur nos réseaux sociaux,
      vous serez bientôt en mesure de réutiliser le service.
    </p>

    <div class="social-links">
      <a href="#" class="facebook">Facebook</a>
      <a href="#" class="twitter">Twitter</a>
      <a href="#" class="linkedin">LinkedIn</a>
    </div>

    <div class="image-placeholder"></div>

    <footer>
      <img src="#" alt="Logo placeholder" />
    </footer>
  </body>
</html>
